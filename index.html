<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="image icons/sreach.png "></button>
        </div>
        <div class="weather weather-responsive">
            <div class="responsive-div">
                <img src="./image icons/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Lagos</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./image icons/humidity.png">
                    <span><p class="humidity">50%</p></span>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="./image icons/wind.png">
                    <span><p class="wind">50 km/hr</p></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
